<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      // Redirect to the proper base route with hash fallback
      const pathname = window.location.pathname.replace(/^\/web-app/, '');
      window.location.replace('/web-app/#' + pathname);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
